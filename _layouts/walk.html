{% include header.html %}
<article class="ph7-ns pl4 pr4 mt3 mb3 bg-white">
    <div class="vh-75 cover bg-center" style="background-image: url({{page.image}});"></div>
    <div>
        <p class="lh-copy measure f4 f3-ns berry baskerville">
            <a href="{{site.fitz_collection_url}}{{page.pref}}" title="View full record">{{ page.image-credit}}</a>
        </p>
    </div>
    <div class="pv1 f4 f2-ns measure center">
        <h1 class="fw6 f1 fl w-100 black-70 mt0 mb3 avenir">{{ page.title }}</h1>
    </div>
        <div class="ph4 ph5-m ph6-l">
        <div class="pv3 f4 f2-ns measure center">
            <p class="db lh-copy black-70 serif fw1 mv0 f4 f3-m f2-l measure baskerville">
                {{ page.sceneset}}
            </p>
        </div>
        <div class="measure f3 center mv5 black-70">
            <h1 class="fw6 f3 avenir">{{ page.walk_byline }}</h1>
            {{ page.content }}
        </div>
        <img src="{{ page.secondimage }}" class="db w-100" alt="{{ page.second_alt }}"/>
        <blockquote class="mh0 pr0 mt5">
            <p class="f2 f1-l fw1 mv0 tc lh-title baskerville berry">
                {{ page.quote }}
            </p>
            <p class="tc f6 berry">
                {{ page.byline }}
            </p>
        </blockquote>
    </div>
    {% if page.geojson %}
    <section class="cf mt5 pv2  ph6-l">
        <h1 class="tc fw6 f3 avenir">The walking route</h1>
        <div id="map" style="width: 100%; height: 500px;"></div>
    </section>
    {% endif %}
